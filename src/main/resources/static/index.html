<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <title>BeerApp</title>
    <base href="/">
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="webjars/angular-material/1.1.4/angular-material.min.css">

<body ng-app="beerApp" layout="row">

<div layout="column" flex>

    <main class="md-padding" layout="row" flex>
        <div layout="column" flex>
            <md-content layout="column" flex>
                <div ui-view></div>
            </md-content>
        </div>
    </main>

    <footer ui-view="footer"></footer>
</div>

<script type="text/javascript" src="webjars/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-messages.min.js"></script>

<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-cookies.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-animate.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-aria.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-route.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.4/angular-sanitize.min.js"></script>
<script type="text/javascript" src="webjars/angular-translate/2.15.2/angular-translate.min.js"></script>

<script type="text/javascript" src="scripts/app.module.js"></script>
<script type="text/javascript" src="scripts/app.run.js"></script>
<script type="text/javascript" src="scripts/app.state.js"></script>
