<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <title>BeerApp</title>
    <base href="/">
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="webjars/angular-material/1.1.3/angular-material.min.css">
    <link rel="stylesheet" href="webjars/angular-loading-bar/0.9.0/loading-bar.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="webjars/roboto-fontface/0.7.0/css/roboto/roboto-fontface.css">
</head>
<body ng-app="beerApp" layout="row">

<div layout="column" flex>
    <header>
        <md-toolbar>
            <div class="md-toolbar-tools" ng-controller="NavigationController as navVm" md-theme="default">
                <h2><a class="navbar-brand" ui-sref="home">
                    <md-icon md-svg-icon="beer"></md-icon>
                    <span>BeerApp</span></a></h2>
                <span flex></span>
                <div ng-if="!isAuthenticated()">
                    <md-button ui-sref="signup">
                        <md-icon md-svg-icon="account-plus"></md-icon>
                        Rejestracja
                    </md-button>
                    <md-button ng-click="navVm.showLogin($event)">
                        <md-icon md-svg-icon="account"></md-icon>
                        Logowanie
                    </md-button>
                </div>
                <div ng-if="isAuthenticated()">
                    <md-menu>
                        <md-button ng-click="navVm.openMenu($mdOpenMenu, $event)">
                            <md-icon md-svg-icon="account"></md-icon>
                            {{ navVm.currentUser }}
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ui-sref="myRecipes">
                                    <md-icon md-svg-icon="library-books"></md-icon>
                                    Moje receptury
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ui-sref="myAccount">
                                    <md-icon md-svg-icon="wrench"></md-icon>
                                    Moje konto
                                </md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item>
                                <md-button ng-click="navVm.logout()"">
                                    <md-icon md-svg-icon="logout"></md-icon>
                                    Wyloguj
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
        </md-toolbar>
    </header>

    <main class='md-padding' layout="row" flex>
        <div layout="column" flex>
            <md-content layout="column" flex>
                <div ui-view></div>
            </md-content>
        </div>
    </main>

    <footer>
        <div layout="row" layout-align="center center">
            <span><small>BeerApp 2016 by P.≈Åapa</small></span>
            <span flex></span>
            <md-button ui-sref="contact">Kontakt</md-button>
            <md-button ui-sref="help">Pomoc</md-button>
        </div>
    </footer>
</div>

<script type="text/javascript" src="webjars/angularjs/1.6.2/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-messages.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-resource.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-cookies.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-animate.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-aria.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-route.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.6.2/angular-sanitize.min.js"></script>
<script type="text/javascript" src="webjars/satellizer/0.15.5/dist/satellizer.min.js"></script>
<script type="text/javascript" src="webjars/angular-ui-router/0.4.2/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="webjars/angular-material/1.1.3/angular-material.min.js"></script>
<script type="text/javascript" src="webjars/angular-loading-bar/0.9.0/loading-bar.min.js"></script>

<script type="text/javascript" src="scripts/app.module.js"></script>
<script type="text/javascript" src="scripts/app.run.js"></script>
<script type="text/javascript" src="scripts/app.state.js"></script>
<script type="text/javascript" src="scripts/app.theme.js"></script>
<script type="text/javascript" src="scripts/app.constants.js"></script>
<script type="text/javascript" src="scripts/controllers/HomeController.js"></script>
<script type="text/javascript" src="scripts/controllers/LoginController.js"></script>
<script type="text/javascript" src="scripts/controllers/NavigationController.js"></script>
<script type="text/javascript" src="scripts/controllers/SignupController.js"></script>
<script type="text/javascript" src="scripts/controllers/NewRecipeController.js"></script>
<script type="text/javascript" src="scripts/controllers/myRecipesController.js"></script>
<script type="text/javascript" src="scripts/controllers/myAccountController.js"></script>
<script type="text/javascript" src="scripts/directives/AddMaltsDirective.js"></script>
<script type="text/javascript" src="scripts/directives/AddHopsDirective.js"></script>
<script type="text/javascript" src="scripts/directives/AddMashingDirective.js"></script>
<script type="text/javascript" src="scripts/services/GrainService.js"></script>
<script type="text/javascript" src="scripts/services/HopStoreService.js"></script>
<script type="text/javascript" src="scripts/services/MashingService.js"></script>
<script type="text/javascript" src="scripts/services/AccountService.js"></script>

</body>
</html>
